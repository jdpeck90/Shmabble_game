<!doctype html>
<html lang="en">

<head>
    <title>Shmabble</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <div id="startMenu">
        <h1 class="startMenuText">Welcome to Shmabble!</h1>
        <h3 class="startMenuText">Please choose your difficulty below</h3>
        <span class="startButtons">
          <button class="easyButton">Easy</button>
          <button class="mediumButton">Medium</button>
          <button class="hardButton">Hard</button>
        </span>
    </div>
    <div id="instructions">
    </div>
    <div id="shmabbleGame">
        <div id='leftColumn'>
            <div id='timer'>Countdown:<span id='countDown'></span></div>
            <div id='pointGoal'>Target:<span id='target'></span></div>
            <div id='points'>Points:<span id='score'>0</span></div>

            <div id='scoreToBeat'>High Scores:
                <br /> 1st place:<span id='score1'>0</span>
                <br /> 2nd place:<span id='score2'>0</span>
                <br /> 3rd place:<span id='score3'>0</span>
                <br /> 4th place:<span id='score4'>0</span>
                <br /> 5th place:<span id='score5'>0</span>
                <br /> 6th place:<span id='score6'>0</span>
                <br /> 7th place:<span id='score7'>0</span>
            </div>
        </div>
        <div clas='centerColumn'>
            <div id="gameContainer">
                <div id='gameOver'>]
                    GAMEOVER!
                    <p> Click the "Restart Game" button to play again.</p>
                    <button id='restartGame' type='button'>RESTART GAME</button>
                </div>
                <div id="cardSlots"> </div>
                <div id="chipPile"> </div>
                <button class="playChips easyButton">PLAY CHIPS</button>
            </div>
        </div>
    </div>
</body>

</html>
